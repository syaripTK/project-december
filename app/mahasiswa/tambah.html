  <body>
    <div class="container-scroller">
      <!-- partial:partials/_navbar.html -->
      <nav
        class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex flex-row"
      >
        <div
          class="text-center navbar-brand-wrapper d-flex align-items-top justify-content-center"
        >
          <a class="navbar-brand brand-logo" href="../dashboard.html">
            <img src="../img/logo_3.svg" alt="" />
          </a>
          <a class="navbar-brand brand-logo-mini" href="../dashboard.html">
            <img src="../../template/assets/images/logo-mini.svg" alt="logo" />
          </a>
        </div>
        <div
          class="navbar-menu-wrapper d-flex align-items-center justify-content-end"
        >
          <button
            class="btn btn-danger float-right ms-auto"
            onclick="logOut2()"
          >
            <i class="mdi mdi-logout"></i>Logout
          </button>

          <button
            class="navbar-toggler navbar-toggler-right d-lg-none align-self-center"
            type="button"
            data-toggle="offcanvas"
          >
            <span class="mdi mdi-menu"></span>
          </button>
        </div>

      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
          <ul class="nav mt-4">
            <li class="nav-item nav-category text-center">Main Menu</li>
            <li class="nav-item">
              <a class="nav-link" href="../dashboard.html">

                <span class="menu-title">Dashboard</span>

            </li>
            <li class="nav-item">
              <a

                data-toggle="collapse"
                href="#ui-basic"
                aria-expanded="false"
                aria-controls="ui-basic"
              >
                <i class="menu-icon typcn typcn-coffee"></i>
                <span class="menu-title">Master Data</span>
                <i class="menu-arrow"></i>
              </a>
              <div class="collapse" id="ui-basic">
                <ul class="nav flex-column sub-menu">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Mahasiswa</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../jurusan.html">Jurusan</a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </nav>

        <!-- Isi Konten -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="d-flex justify-content-end mb-3">
              <a href="index.html"
                ><button class="btn btn-warning btn-lg">
                  <i class="mdi mdi-arrow-left-circle"></i>Kembali
                </button></a
              >
            </div>
            <div class="card">
              <div class="card-body">
                <h4>Tambah Data</h4>
                <hr />
                <div class="row">
                  <div class="col-md-6">
                    <label for="username" class="col-form-label"
                      >Nama Mahasiswa</label
                    >

                    <input
                      type="text"
                      class="form-control"
                      id="namaMahasiswa"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="jurusan" class="col-form-label">Jurusan</label>
                    <select class="form-control" id="jurusanSelect"></select>
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-md-4">
                    <label class="col-form-label">Nilai Tugas</label>

                    <input type="number" class="form-control" id="nilaiTugas" />
                  </div>
                  <div class="col-md-4">
                    <label class="col-form-label">Nilai UTS</label>

                    <input type="number" class="form-control" id="nilaiUTS" />
                  </div>
                  <div class="col-md-4">
                    <label class="col-form-label">Nilai UAS</label>

                    <input type="number" class="form-control" id="nilaiUAS" />
                  </div>
                </div>
                <hr class="mt-5" />
                <div class="d-flex justify-content-center mt-4">
                  <button
                    class="btn btn-dark btn-lg"
                    id="btnSimpan"
                    onclick="saveMahasiswa()"
                  >
                    <i class="mdi mdi-telegram"></i>Simpan
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Penutup -->

        <!-- partial:partials/_footer.html -->
