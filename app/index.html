  <head>

    <meta charset="utf-8" />

    />

    />

  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div
          class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one"
        >
          <div class="row w-100">
            <div class="col-lg-4 mx-auto">
              <h1 class="text-white text-center fw-bold mb-4">Login</h1>
              <div class="auto-form-wrapper">
                <div class="form-group">
                  <label class="label">Username</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Username"
                      id="loginName"
                    />
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="mdi mdi-check-circle-outline"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="label">Password</label>
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="*********"
                      id="passwordLogin"
                    />
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="mdi mdi-check-circle-outline"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <button
                    class="btn btn-primary submit-btn btn-block"
                    id="btnLogin"
                  >
                    Login
                  </button>
                </div>
                <div class="form-group d-flex justify-content-between"></div>
                <div class="text-block text-center my-3">
                  <span class="text-small font-weight-semibold"
                    >Belum punya akun ?</span
                  >
                  <a href="register.html" class="text-black text-small"
                    >Buat akun</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- JAVASCRIPT -->
    <!-- container-scroller -->

</html>
